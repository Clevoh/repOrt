<html lang="en">

<body>
    <form id="myform" method="post">
        <table>
            <tr>
                <td><input type="text" name="firstname" id="firstname" /></td>
                <td><input type="text" name="lastname" id="lastname" /></td>
                <td><input type="radio" name="status" id="present" value="present" /></td>
                <td><input type="radio" name="status" id="absent" value="absent" /></td>
                <td><input type="date" name="todaydate" id="todaydate" /></td>
            </tr>
            <tr>
                <td><input type="text" name="firstname1" id="firstname1" /></td>
                <td><input type="text" name="lastname1" id="lastname1" /></td>
                <td><input type="radio" name="status1" id="present1" value="present" /></td>
                <td><input type="radio" name="status1" id="absent1" value="absent" /></td>
                <td><input type="date" name="todaydate1" id="todaydate1" /></td>
            </tr>
            <tr>

            </tr>
        </table>
        <button type="submit">Submit</button>
    </form>
    <script>
        myform.onsubmit = async (e) => {
            e.preventDefault()
            const formData = new FormData(e.target)
            for (const [key, val] of formData) {
                console.log(key, val)
            }
        }
    </script>
